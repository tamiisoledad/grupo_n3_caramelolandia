<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://kit.fontawesome.com/af21a12db7.js" crossorigin="anonymous"></script>
</head>

<body class="contacto">
    <header id="header">
        <div class="head">
            <div class="logo">
                <img src="/images/logo/lite.webp" alt="logo" class="lite">
                <img src="/images/logo/full.webp" alt="logo" class="full">
            </div>
            <div class="buscar">
                <input class="search" type="text" placeholder="Buscar producto">
                <a class="lupa" href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="iconos">
                <a class="carrito" href="/productCart"><i class="fas fa-shopping-cart"></i></a>
                <a class="burger" href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productDetail">Productos</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
            <ul class="info">
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <article>
            <h1>Dejanos tu consulta</h1>
            <form action="">
                <input type="text" placeholder="Nombre completo" id="name">
                <input type="email" placeholder="Ingrese su email" id="mail">
                <textarea name="comentario" maxlength="1200" id="comentario" cols="30" rows="10"
                    placeholder="Deje su comentario"></textarea>
                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
                <div class="g-recaptcha" data-sitekey="6LcIL8gbAAAAAP0lXTKf6h5s1GSht3hUsmsWyj86"></div>
            </form>
        </article>
        </section>
    </main>
    <footer>
        <nav class="menup">

            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productDetail">Productos</a></li>
                <li><a href="/productCart">Carrito</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
        <nav class="redes">
            <h4>Seguinos en nuestras redes</h4>
            <ul>
                <li class="facebook"><a href=""><i class="fab fa-facebook"></i></a></li>
                <li class="instagram"><a href=""><i class="fab fa-instagram"></i></a></li>
                <li class="twitter"><a href=""><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
