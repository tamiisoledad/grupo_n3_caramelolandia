<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Crear tu cuenta</title>
	<script src="https://kit.fontawesome.com/af21a12db7.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<div class="container">
		   <div class="img">
			   <a href="/"><img src="/images/logo.webp" width="45%" class="logo" alt="logo"></a> 
			</div>
			<div class="menu">
				<div class="buscar">
					<input class="search" type="text" placeholder="Buscar producto">
					<a class="lupa" href=""><i class="fas fa-search"></i></a>
				</div>
				<div class="iconos">
					<a class="carrito" href="/productCart"><i class="fas fa-shopping-cart"></i></a>
				</div>
				<nav>
					<div class="burger">
						<input type="checkbox" id="menu">
						<label for="menu"><i class="fas fa-bars"></i></label>
						<ul class="info">
							<li><a href="/login">Login</a></li>
							<li><a href="/register">Registro</a></li>
							<li><a href="/">Inicio</a></li>
							<li><a href="/productDetail">Productos</a></li>
							<li><a href="/contact">Contacto</a></li>
						</ul>
					</div>
				</nav> 
			</div>
		</div>
	</header>
	<main id="register">
		<form action="" id="form">
			<div>
			  <h1>Crear tu cuenta</h1>
			  <div class="element">
				<div class="input-data">
					<input type="text" required name="name" id="name">
					<div class="underline"></div>
					<label>Nombre Completo</label>
				</div>
			  </div>
			  <div class="element">
				<div class="input-data">
					<input type="email" required name="email" id="email">
					<div class="underline"></div>
					<label>Correo electronico</label>
				</div>
			  </div>
			  <div class="element">
				<div class="input-data">
					<input type="password" required name="password" id="password">
					<div class="underline"></div>
					<label>Contrase√±a</label>
				</div>
			  </div>
				<label>Acepto los <a href="#!">terminos y condiciones</a></label>
					<input required type="checkbox" name="terms" id="terms"><br>
				<label>Recibir notificaciones de ofertas</label>
					<input type="checkbox" name="sales" id="sales"><br>
				<br>
				<input required type="submit" id="c" name="data-6" id="acept" value="Registrarse">
			</div>
			<div id="get">
				<div></div>
				<div>
					<hr>
					<input type="button" id="g" name="aceptG" id="acept" value="Registrarse con Google">
					<p></p>
					<input type="button" id="f" name="aceptF" id="acept" value="Registrarse con Facebook">	
				</div>
				<div id="init">
					<a href="/login">Iniciar tu cuenta</a>
				</div>
			</div>
		</form>
	</main>
    <footer>
        <nav class="menup">
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productDetail">Productos</a></li>
                <li><a href="/productCart">Carrito</a></li>
                <li><a href="/contact">Contacto</a></li>
            </ul>
        </nav>
        <nav class="redes">
            <h4>Seguinos en nuestras redes</h4>
            <ul>
                <li class="facebook"><a href=""><i class="fab fa-facebook"></i></a></li>
                <li class="instagram"><a href=""><i class="fab fa-instagram"></i></a></li>
                <li class="twitter"><a href=""><i class="fab fa-twitter-square"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
