<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/af21a12db7.js" crossorigin="anonymous"></script>

</head>

<body class="login">
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
        </div>
        <div class="buscar">
            <input class="search" type="text" placeholder="Buscar producto">
            <a class="lupa" href=""><i class="fas fa-search"></i></a>
        </div>
        <nav>
            <a class="carrito" href="#"><i class="fas fa-shopping-cart"></i></a>
            <a class="burger" href="#"><i class="fas fa-bars"></i></a>
            <ul class="menu">
                <li><a href="">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Carrito</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
            <ul class="info">
                <li><a href="">Login</a></li>
                <li><a href="">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Inicia sesion aqui</h2>
        <form action="">
            <div class="box-form">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="íngresa tu email">
            </div>
            <div class="box-form">
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" placeholder="Contraseña">
            </div>
            <div class="box-remember">
                <input type="checkbox" name="record" id="record">
                <label for="record">Recordarme</label>
            </div>
            <small class="fcontra">La combinacion ingresada de email y contraseña no es válida</small>
            <div class="box-button">
                <button type="submit">Inicia sesión</button>
            </div>
            <div class="box-button-olvido">
                <button type="submit"  class="button">Olvido su contraseña?</button>
            </div>
            <small>¿No tienes una cuenta en Caramelolandia? <a class ='link' href="register.html">REGISTRATE!!</a></small>
            
            <div class=box-google>
                <button type="submit"  class="button">Inicia sesion con Google</button>
            </div>
            <div class="box-face">
                <button type="submit"  class ='button'>'Ingresa sesión con Facebook'</button>
            </div>
            
            
            
        </form>
    </main>

</body>

</html>
